<!-- Equipments Page Content -->
<div class="container mt-4">
    <h1>Equipments</h1>
    <form>
        <div class="form-group">
            <label for="cricket">Cricket:</label>
            <input type="number" id="cricket" name="cricket" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="football">Football:</label>
            <input type="number" id="football" name="football" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="volleyball">Volleyball:</label>
            <input type="number" id="volleyball" name="volleyball" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="basketball">Basketball:</label>
            <input type="number" id="basketball" name="basketball" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="table-tennis">Table Tennis:</label>
            <input type="number" id="table-tennis" name="table-tennis" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="carroms">Carroms:</label>
            <input type="number" id="carroms" name="carroms" class="form-control" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
